<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders {{ date }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 2rem;
            text-align: center;
        }

        .order {
            margin-left: 2rem;
            margin-bottom: 2rem;
            margin-top: 2rem;
            border-bottom: black solid thin;
        }

        .btn {
            display: inline-block;
        }
    </style>
</head>
<body>
<a class="btn btn-primary" href={% url 'staff_home' %}>Create Menu</a>
<a class="btn btn-warning" href={% url 'logout' %}>Log Out</a>
<h1>Orders ({{ date }})</h1>
<div class="orders-list">
    {% for order in orders %}
        <div class="order">
            <p><strong>Date: </strong>{{ order.date }}</p>
            <p><strong>Name: </strong>{{ order.client.name }}</p>
            <p><strong>Phone number: </strong>{{ order.client.phone_number }}</p>
            <p><strong>Order: </strong>{{ order.option }}</p>
            <p><strong>Requirements: </strong>{{ order.comments }}</p>
        </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
